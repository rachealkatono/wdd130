    <body>
        <header>
            <img src="images/rafael.png" alt="Rafael Rafting Site Plan Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        
        <main>
            <div class="hero">
                <img src="images/rafting65_600.jpg" alt="White Water Rafting Hero Image">
                <h1>Contact Us</h1>
            </div>

            <section class="company-info">
                <div class="contact-details">
                    <h2>Get In Touch</h2>
                    <p>üìç 321 Ocean Drive Sunset Bay, SB 24680</p>
                    <p>üìû +256-762-665-702</p>
                    <p>‚úâÔ∏è info@rafaelrafting.com</p>
                </div>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2886.5936218652776!2d-79.379484!3d43.643348!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b34d70b0b8e93%3A0x4d2d82d5f0d4c5c2!2sCN%20Tower%2C%20Toronto!5e0!3m2!1sen!2sca!4v1635787292000!5m2!1sen!2sca" height="300" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>

            <section class="team">
                <h2>Meet Our Team</h2>
                <div class="employee-profiles">
                    <figure>
                        <img src="images/empl2.jpg" alt="Edrine Davis - Lead Guide">
                        <figcaption>Edrine Davis<br>Lead Guide</figcaption>
                    </figure>
                    <figure>
                        <img src="images/empl3.jpg" alt="Vadim Rafael - Safety Director">
                        <figcaption>Vadim Rafael<br>Safety Director</figcaption>
                    </figure>
                    <figure>
                        <img src="images/empl4.jpg" alt="Racheal Marie - Customer Experience Manager">
                        <figcaption>Racheal Marie<br>Customer Experience Manager</figcaption>
                    </figure>
                </div>
            </section>

            <section class="contact-form">
                <h2>Send Us a Message</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <p>Purpose of Message:</p>
                        <div class="radio-group">
                            <input type="radio" id="inquiry" name="purpose" value="inquiry" required>
                            <label for="inquiry">General Inquiry</label>

                            <input type="radio" id="reservation" name="purpose" value="reservation">
                            <label for="reservation">Reservation Question</label>

                            <input type="radio" id="suggestion" name="purpose" value="suggestion">
                            <label for="suggestion">Website Suggestion</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>

                    <div class="form-group checkbox">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    </div>

                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </section>
        </main>
        
        <footer>
            <div class="copyright">

            </div>
        </footer>

</html>
